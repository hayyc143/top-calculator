<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
      <div class="display">
        <p class="prevDisplay"></p>
        <h1 class ="currDisplay"></h1>

      </div>
      <div class="buttons">
        <div class="numBtns">
          <button class="clearAll">AC</button>
          <button class="clearCurr">C</button>
          <button class="modulo">%</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="0">0</button>
          <button id="decimal">.</button>
          <a href=""><img src="images/clipart497449.png" alt="A pink magical girl like bow" width="70px" height="70px"></a>
        </div>
        <div class="operationsBtns">
          <button class="divide" id="/">รท</button>
          <button class="multiply" id="x">x</button>
          <button class="add" id="+">+</button>
          <button class="subtract" id="-">-</button>
          <button class="equals" id="=">=</button>
        </div>
      </div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
