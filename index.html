<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP CALCULATOR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
      <div class="display">Hello this is the calculator</div>
      <div class="buttons">
        <div class="numBtns">
          <button class="clearAll">AC</button>
          <button class="clearCurrent">C</button>
          <button class="modulo">%</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
          <img src="images/clipart497449.png" alt="A pink magical girl like bow" width="70px" height="70px">
        </div>
        <div class="operationsBtns">
          <button class="divide">รท</button>
          <button class="multiplication">x</button>
          <button class="addition">+</button>
          <button class="subtraction">-</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
